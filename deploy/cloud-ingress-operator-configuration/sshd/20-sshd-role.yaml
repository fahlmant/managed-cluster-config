apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cloud-ingress-operator  
  namespace: openshift-sre-sshd
rules:
- apiGroups:
  - cloudingress.managed.openshift.io
  resources:
  - '*'
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ""
  resources:
  - services
  - services/finalizers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - get
  - list
  - watch